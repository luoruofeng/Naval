version: '3.7'
services:
  registry:
    restart: always
    image: registry:2
    ports:
      - 5000:5000
    environment:
      REGISTRY_HTTP_TLS_CERTIFICATE: /certs/ca_cert.pem
      REGISTRY_HTTP_TLS_KEY: /certs/ca_key.pem
      REGISTRY_AUTH: htpasswd
      REGISTRY_AUTH_HTPASSWD_PATH: /auth/htpasswd
      REGISTRY_AUTH_HTPASSWD_REALM: Registry Realm
    volumes:
      - ${PWD}/registry_data:/var/lib/registry
      - ${PWD}/certs:/certs
      - ${PWD}/auth:/auth