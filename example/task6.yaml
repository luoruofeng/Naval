id: task-4
available: true
wait_seconds: 4
items:
  - is_running: true
    need_delete: true
    k8s_yaml_content: |
      apiVersion: v1
      kind: ConfigMap
      metadata:
        name: mysql-config
      data:
        MYSQL_DATABASE: test-db
        MYSQL_USER: luoruofeng
  - is_running: true
    need_delete: true
    k8s_yaml_content: |
      apiVersion: v1
      kind: Secret
      metadata:
        name: mysql-secret
      data:
        MYSQL_ROOT_PASSWORD: bHVvcnVvZmVuZw==
        MYSQL_PASSWORD: bHVvcnVvZmVuZw==  # 这里是经过 base64 编码的随机密码
  - is_running: true
    need_delete: true
    k8s_yaml_content: |
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: mysql-deployment1
      spec:
        replicas: 1
        selector:
          matchLabels:
            app: mysql
        template:
          metadata:
            labels:
              app: mysql
          spec:
            containers:
              - name: mysql
                image: mysql:5.7
                imagePullPolicy: IfNotPresent
                ports:
                  - containerPort: 3306
                envFrom:
                  - configMapRef:
                      name: mysql-config
                  - secretRef:
                      name: mysql-secret
                volumeMounts:
                  - name: mysql-persistent-storage
                    mountPath: /var/lib/mysql
              - name: adminer
                image: adminer:4.8.1
                imagePullPolicy: IfNotPresent
                ports:
                  - containerPort: 8080
            volumes:
              - name: mysql-persistent-storage
                persistentVolumeClaim:
                  claimName: mysql-pvc
  - is_running: true
    need_delete: true
    k8s_yaml_content: |
      apiVersion: v1
      kind: Service
      metadata:
        name: mysql-service
      spec:
        selector:
          app: mysql
        ports:
          - name: http
            protocol: TCP
            port: 8080
            targetPort: 8080
        type: NodePort
  - is_running: true
    need_delete: true
    k8s_yaml_content: |         
      apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        name: mysql-pvc
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 10Gi
        storageClassName: standard