id: task-3
available: true
wait_seconds: 0
items:
  - k8s_yaml_content: |
      apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        name: nginx-pvc
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi

  - k8s_yaml_content: |
      apiVersion: v1
      kind: Pod
      metadata:
        name: nginx-pod
      spec:
        containers:
          - name: nginx
            image: nginx:latest
            imagePullPolicy: Never
            volumeMounts:
              - name: nginx-pv-volume
                mountPath: /var/log/nginx
        volumes:
          - name: nginx-pv-volume
            persistentVolumeClaim:
              claimName: nginx-pvc