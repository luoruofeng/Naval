id: task-1
available: true
wait_seconds: 1
type: 1
items:
  - k8s_yaml_content: |
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: demo-deployment
      spec:
        replicas: 3
        selector:
          matchLabels:
            app: demo
        template:
          metadata:
            labels:
              app: demo
          spec:
            containers:
            - image: nginx:1.13
              name: web
              ports:
              - containerPort: 80
                name: http
                protocol: TCP