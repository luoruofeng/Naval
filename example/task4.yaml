id: task-2
available: true
wait_seconds: 2
items:
  - is_running: true
    need_delete: true
    k8s_yaml_content: |
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: nginx-deployment
      spec:
        replicas: 1
        selector:
          matchLabels:
            app: nginx
        template:
          metadata:
            labels:
              app: nginx
          spec:
            containers:
            - name: nginx
              image: nginx
              ports:
              - containerPort: 80
              volumeMounts:
              - name: log-volume
                mountPath: /var/log/nginx
            volumes:
            - name: log-volume
              persistentVolumeClaim:
                claimName: nginx-pvc

  - is_running: true
    need_delete: true
    k8s_yaml_content: |
      apiVersion: v1
      kind: Service
      metadata:
        name: nginx-service
      spec:
        selector:
          app: nginx
        ports:
          - protocol: TCP
            port: 80
            targetPort: 80

  - is_running: true
    need_delete: true
    k8s_yaml_content: |
      apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        name: nginx-pvc
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi

