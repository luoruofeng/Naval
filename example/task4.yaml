id: task-1
available: true
type: 1
wait_seconds: 1
items:
  - k8s_yaml_content: |
      apiVersion: v1
      kind: PersistentVolume
      metadata:
        name: nginx-pv
      spec:
        accessModes:
          - ReadWriteOnce
        capacity:
          storage: 1Gi
        persistentVolumeReclaimPolicy: Retain
        storageClassName: ""
        hostPath:
          path: /path/to/nginx/logs
        labels:
          type: nginx-pv

